load_sound:
  args:
    filename: string
  returns: Sound
  description: Load a sound from a file in cart

play_sound:
  args:
    sound: Sound
    loop: bool
  returns: void
  description: Play a sound

stop_sound:
  args:
    sound: Sound
  returns: void
  description: Stop a sound

unload_sound:
  args:
    sound: Sound
  returns: void
  description: Unload a sound

preset_sfx:
  args:
    type: SfxPresetType
  returns: SfxParams
  description: Generate randomized preset sfxr params

load_sfx:
  args:
    filename: string
  returns: SfxParams
  description: Create a new sfxr from a .rfx file

sfx_to_sound:
  args:
    input: SfxParams
  returns: Sound
  description: Convert SfxParams to a sound
