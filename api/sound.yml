sound_load:
  args:
    filename: string
  returns: Sound
  description: Load a sound from a file in cart

sound_play:
  args:
    sound: Sound
    loop: bool
  returns: void
  description: Play a sound

sound_stop:
  args:
    sound: Sound
  returns: void
  description: Stop a sound

sound_unload:
  args:
    sound: Sound
  returns: void
  description: Unload a sound

sfx_preset:
  args:
    type: SfxPresetType
  returns: SfxParams
  description: Generate randomized preset sfxr params

sfx_load:
  args:
    filename: string
  returns: SfxParams
  description: Create a new sfxr from a .rfx file

sfx_to_sound:
  args:
    input: SfxParams
  returns: Sound
  description: Convert SfxParams to a sound
