file_read:
  args:
    filename: string
    bytesRead: u32*
  returns: bytes
  description: Read a file from cart (or local persistant)

file_write:
  args:
    filename: string
    data: bytes
    byteSize: u32
  returns: bool
  description: Write a file to persistant storage

file_append:
  args:
    filename: string
    data: bytes
    byteSize: u32
  returns: bool
  description: Write a file to persistant storage, appending to the end

file_info:
  args:
    filename: string
  returns: FileInfo
  description: Get info about a single file

file_list:
  args:
    dir: string
    size: u32*
  returns: string[]
  description: Get list of files in a directory
