image_flip:
  args:
    image: Image
    horizontal: bool
    vertical: bool
  returns: void
  description: Flip an image, in-place

image_color_contrast:
  args:
    image: Image
    contrast: f32
  returns: void
  description: Change the contrast of an image, in-place

image_alpha_mask:
